<ion-menu side="center" id="authenticated" [content]="content">
  <ion-header>
    <ion-toolbar class="user-profile">

      <ion-grid>
        <ion-row>
          <ion-col col-4>
              <div class="user-avatar">
                <img src="{{photoURL}}">
              </div>
          </ion-col>
          <ion-col padding-top col-12>
            <h4 ion-text class="no-margin bold text-white">
              {{displayName}} 
            </h4>
            <span ion-text color="light">{{email}}</span>
            <br>
            <span ion-text color="light">Resepsionis</span>
          </ion-col>
        </ion-row>
 
      </ion-grid>

    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">

    <ion-list class="user-list">
      <button ion-item menuClose class="text-1x" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)" class="menu">
        <ion-icon item-left [name]="menuItem.icon" color="dark"></ion-icon>
        <span ion-text color="secondary">{{menuItem.title}}</span>
      </button>
      <button menuClose ion-item  (click)="logout()">
        <ion-icon item-left name="exit" color="fix"></ion-icon>
        <span ion-text >Keluar</span> 
    </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
