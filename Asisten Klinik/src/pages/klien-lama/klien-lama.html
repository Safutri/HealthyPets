<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title><strong>Cari Klien By No.Registrasi</strong></ion-title>
    </ion-navbar>
 </ion-header>
   
 <ion-content class="background">
        <br><br>
       <ion-card>
           <div class="widget">
            <ion-input [(ngModel)]="no_reg" type="text" placeholder="Nomor Registrasi"></ion-input>  
        </div>
            <button ion-button full color="primer" round (click)="search(idResepsiosnis, no_reg)">Cari</button>
     <br>
         </ion-card>    
        <br>   
                <ion-card>
                    <ion-list> 
                        <ion-item *ngFor="let users of items" (click)="detail(users.idUser)">
                        <ion-avatar item-start>
                            <img src="assets/icons/person.png">
                        </ion-avatar> 
                        <ion-card-content> 
                            <p><b>Nama Hewan:</b>   {{ users.nama }}</p>
                            <p><b>Email:</b>         {{ users.email }}</p>
                            <p><b>No.Registrasi:</b>        {{ users.no_reg }}</p>
                        </ion-card-content>
                    </ion-item>   
                    </ion-list> 
                </ion-card>
</ion-content>
