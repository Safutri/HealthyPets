<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><strong>Daftar Antrian Hewan</strong></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="checkout-trip common-bg">

  <div class="card round" margin-top>

    <ion-list no-margin>
      <ion-item class="primary-bg">
        <ion-avatar item-start>
          <img src="assets/img/avatar.jpeg">
        </ion-avatar>
        <h2 ion-text class="text-white bold">Hewan</h2> 
      </ion-item>
    </ion-list>

    <div padding>

      <ion-item no-padding>
        <ion-label color="dark" stacked>Nama Hewan:</ion-label>
        <ion-input readonly value="{{ nama }}"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-label color="dark" stacked>Tanggal Lahir:</ion-label>
        <ion-input readonly value="{{ ttl }}"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-label color="dark" stacked>Umur</ion-label>
        <ion-input readonly value="{{ umur }}"></ion-input>
       </ion-item> 
      <ion-item no-padding>
          <ion-label color="dark" stacked>Jenis Hewan:</ion-label>
          <ion-input readonly value="{{ jenis }}"></ion-input>
      </ion-item>
      <ion-item no-padding>           
        <ion-label color="dark" stacked>Ras:</ion-label>
        <ion-input readonly value="{{ ras }}"></ion-input>
      </ion-item>
      <ion-item no-padding>   
          <ion-label color="dark" stacked>Gender:</ion-label>
          <ion-input readonly value="{{ gender }}"></ion-input>
      
      </ion-item> 
      <ion-item no-padding>           
        <ion-label color="dark" stacked>Warna:</ion-label>
        <ion-input readonly value="{{ warna }}"></ion-input>
      </ion-item> 

    <ion-item no-padding>
        <button ion-button full (click)="home()" color="primer">Antri</button> </ion-item>
    </div>
  </div>
</ion-content>
