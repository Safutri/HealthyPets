<ion-header>
    <ion-navbar color="primary">
        <ion-buttons end>
          <button ion-button tappable (click)="goToHome()">
            <ion-icon name="home"></ion-icon>
          </button>
          </ion-buttons>
        <ion-title><strong>List Ambulator</strong></ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <div class="card round" margin-top>
  
          <ion-list no-margin>
            <ion-item color="primer">
                <ion-avatar item-start>
                    <img src="assets/icons/h.png">
                </ion-avatar> 
             <h2 ion-text class="text-white bold">{{ nama }} ({{ umur }}, {{ gender }})</h2>
              <p ion-text class="text-secondary bold">{{ jenis }}, {{ ras }}</p>
            </ion-item>
          </ion-list> 
  
                <ion-card (click)="famb(amb.id)" *ngFor="let amb of amb"> 
                    <ion-card-header>
                    <b><font color="green"> Ambulator</font></b> (<font color="blue">{{ amb.tgl }}</font>)
                    </ion-card-header> 
                    <ion-card-content>
                        <b><p>Anamnesa</p></b>
                        <p>{{ amb.anamnesa }}</p>
                    </ion-card-content>
                  </ion-card>   
        </div>  
        
         <button ion-button full (click)="createPdf()" color="tan">Download Kartu Berobat</button>  
     

          <ion-fab #fab bottom right>
            <ion-chip (click)="tbhamb(id)">
                <ion-label>Tambah Ambulator</ion-label>
                <ion-icon name="add-circle" color = fix></ion-icon>
              </ion-chip>
        </ion-fab>
  
  </ion-content>
