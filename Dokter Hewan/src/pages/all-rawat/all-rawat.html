<ion-header>
  <ion-navbar color="primary">  
          <ion-title>
              <strong>Perawatan</strong>
            </ion-title> 
  </ion-navbar>
</ion-header>

<ion-content padding class="checkout-trip common-bg">
  <div class="card round" margin-top>

      <ion-list no-margin>
        <ion-item class="primary-bg">
            <ion-avatar item-start>
                <img src="assets/icons/person.png">
            </ion-avatar> 
          <h2 ion-text class="text-white bold">Pemilik: </h2>
          <p ion-text class="text-secondary bold">{{nama}} (No.Reg. {{no_reg}})</p>
          <h2 ion-text class="text-white bold">Hewan: </h2>
          <p ion-text class="text-secondary bold">{{namahewan}} ({{umur}} tahun, {{jenis}})</p>
        </ion-item>
      </ion-list>
  
      <div padding>   
        <ion-card (click)="famb(amb.no_reg, amb.kode_hewan, amb.id)" *ngFor="let amb of amb"> 
          <ion-card-header>
          <b><font color="green"> Perawatan</font></b> (<font color="blue">{{ amb.tgl }}</font>)
          </ion-card-header>  
        </ion-card>
      </div>
    </div> 
</ion-content>
