<ion-header>
  <ion-navbar color="primary">
      <ion-buttons end>
        <button ion-button tappable (click)="goToHome()">
          <ion-icon name="home"></ion-icon>
        </button>
        </ion-buttons>
      <ion-title><strong>List Hasil Lab</strong></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="checkout-trip common-bg">
    <div class="card round" margin-top>

        <ion-list no-margin>
          <ion-item class="primary-bg">
              <ion-avatar item-start>
                  <img src="assets/icons/h.png">
              </ion-avatar> 
              <h2 ion-text class="text-white bold">Hewan: </h2>
           <h2 ion-text class="text-white bold">{{ nama }} ({{ umur }}, {{ gender }})</h2>
            <p ion-text class="text-secondary bold">{{ jenis }}, {{ ras }}</p>
          </ion-item>
        </ion-list>     

        <div padding>  
  
          <ion-card *ngFor="let lab of lab" (click)="labs(lab.id)"> 
              <ion-card-header>
              <ion-icon name="clipboard"></ion-icon>
              <b><font color="red">Hasil Lab</font></b> 
              <p>(<font end color="blue">{{lab.tgl}}</font>)</p>
              </ion-card-header>  
            </ion-card>
        </div>
      </div>       

</ion-content>
