<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title><strong>Konsultasi Perawatan</strong></ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding class="checkout-trip common-bg">
    <div class="card round" margin-top>
  
        <ion-list no-margin>
          <ion-item class="primary-bg">
              <ion-avatar item-start>
                  <img src="assets/icons/person.png">
              </ion-avatar> 
              <h2 ion-text class="text-white bold">Pemilik: </h2>
              <p ion-text class="text-secondary bold">No.Reg. {{no_reg}}</p>
          </ion-item>
        </ion-list>
  
            <ion-item class="taliw-bg ">
                <ion-avatar item-start>
                    <img src="assets/icons/h.png">
                </ion-avatar> 
                <h2 ion-text class="text-secondary bold">Tanggal: {{tgl}}</h2>
                <p ion-text class="text-secondary bold">{{namahewan}} ({{jenis}} {{umur}} th)</p>
                <p ion-text class="text-secondary bold">{{ras}} (Sex:{{gender}})</p>
            </ion-item>
         </div>  
    
    <!-- Form Rekam Medik -->
    <ion-card> <br>
      <h4 class="tengah"><strong>Rekam Medis</strong></h4> 
        <ion-list>      
          <ion-item>
            <ion-label stacked>Tanggal</ion-label>
            <ion-input readonly value="{{ tgl }}"></ion-input>   
          </ion-item> 
            <ion-item>
              <ion-label stacked>Status Persent</ion-label>
              <ion-textarea type="text" readonly value="{{status_awal}}"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label stacked>Diagnosa</ion-label>
              <ion-textarea type="text" readonly value="{{diagnosa}}"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label stacked>Terapi</ion-label>
              <ion-textarea type="text" readonly value="{{terapi}}"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label stacked>Pengobatan</ion-label>
              <ion-input type="text" readonly value="{{obat}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Lain-lain</ion-label>
               <ion-textarea type="text" readonly value="{{lain}}"></ion-textarea>
            </ion-item> 
         </ion-list>
      </ion-card> 
  </ion-content>
